bookdown::bs4_book:
  theme:
    primary: "#101b75"
  repo: https://github.com/botam2/test-rgee
  includes:
    in_header: [ga_script.html]

bookdown::gitbook:
  includes:
    in_header: [ga_script.html]
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Advanced R</a></strong></li>
    edit:
      link:https://github.com/botam2/test-rgee/edit/master/%s
      text: "Edit"
    sharing: no
  css: rgeebook.css

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: true
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=latex/sidebar.lua"]
  template: null
  quote_footer: ["\\hspace*{\\fill} ", ""]
  toc_unnumbered: false
  number_sections: true
